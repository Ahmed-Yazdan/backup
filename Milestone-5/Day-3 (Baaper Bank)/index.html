<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaler Bank</title>
    <!-- Tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Baaler Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-400 w-3/4 mx-auto my-8 py-8">
            <h3 class="text-3xl text-center mb-4">Please log in</h3>
            <div>
                <input type="text" name="" id="user-email" placeholder="your email" class="border-2 border-gray-400 rounded block mx-auto px-4 w-3/4 mb-4">
                <input type="password" name="" id="user-password" placeholder="your password" class="border-2 border-gray-400 rounded block mx-auto px-4 w-3/4" mb-4>
                <button id="login-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium ml-16 my-4">Login</button>
            </div>
        </section>
    </main>



    <script src="javaScript/login.js"></script>
</body>
</html>
