<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- Tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Get some <span class="font-semibold text-purple-600">MONEY</span> for yourself !!!</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and transection -->
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-blue-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Deposit</h3>
                        <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                    </div>
                    <div class="bg-green-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                    </div>
                    <div class="bg-yellow-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Balance</h3>
                        <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                    </div>
                </div>
            </section>
        <!-- Deposit and withdraw -->
            <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-100 p-8 rounded">
                        <h3 class="text-3xl">Please Deposit</h3>
                        <div>
                            <input type="text" name="" id="deposit-input" placeholder="$ amount you want to deposit" class="border-2 border-gray-400 rounded block px-4 w-3/4 mb-4">
                            <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium my-2">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-purple-100 p-8 rounded">
                        <h3 class="text-3xl">Please Withdraw</h3>
                        <div>
                            <input type="text" name="" id="withdraw-input" placeholder="$ amount you want to withdraw" class="border-2 border-gray-400 rounded block px-4 w-3/4 mb-4">
                            <button id="withdraw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium my-2">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
    </main>

    <script src="javaScript/bank.js"></script>
</body>
</html>
